---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: docker
    image: jrei/systemd-ubuntu:18.04
    privileged: true
    override_command: false
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
  - name: podman
    image: jrei/systemd-ubuntu:18.04
    privileged: true
    override_command: false
    volume_mounts:
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  inventory:
    host_vars:
      docker:
        rootless: false
verifier:
  name: testinfra
  lint:
    name: flake8
scenario:
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence: Fail with "podman_image"
    - side_effect
    - verify
    - cleanup
    - destroy
