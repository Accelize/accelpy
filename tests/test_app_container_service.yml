---
application:
  product_id: container_service_test
  type: container_service
  version: 1.0.0

firewall_rules:
  - start_port: 8080
    end_port: 8080
    protocol: tcp
    direction: ingress

fpga:
  aws,eu-west-1,f1:
    image: agfi-071909cc191313a51
  count: 1

package:
  name: accelize/accelpy-ci
  version: container_service
  type: container_image

accelize_drm:
  conf:
    design:
      boardType: accelpy_testing
    licensing:
      url: https://master.metering.accelize.com
    drm:
      frequency_mhz: 100

test:
  shell: curl -sS $(accelpy public_ip):8080
